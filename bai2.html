<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTichHinhTron(r) {
        return r*r*Math.PI;
    }
    function chuViHinhTron(r) {
        return 2*r*Math.PI;
    }
    document.writeln("Diện tích hình tròn bán kính 5: "+dienTichHinhTron(5));
    document.writeln("<br>"+"Chu vi hình tròn bán kính 5: "+chuViHinhTron(5));
</script>
</body>
</html>
